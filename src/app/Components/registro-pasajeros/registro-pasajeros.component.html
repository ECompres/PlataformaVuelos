<h1>Registrar pasajero</h1>
<form #formPasajero="ngForm" (ngSubmit)="onSubmit(formPasajero)" action="">
    <div class="form-group">
        <label for="exampleInputEmail1">Nombres</label>
        <input type="text" class="form-control" id="exampleInputEmail1" #nombres="ngModel"
            [(ngModel)]="pasajero.nombres" aria-describedby="emailHelp" required name="nombres">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Apellidos</label>
        <input type="text" class="form-control" id="exampleInputEmail1" #nombres="ngModel"
            [(ngModel)]="pasajero.apellidos" aria-describedby="emailHelp" required name="nombres">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Correo electronico:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" #email="ngModel" [(ngModel)]="pasajero.email"
            aria-describedby="emailHelp" required name="email">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Edad</label>
        <input type="number" class="form-control" id="exampleInputEmail1" #edad="ngModel"
            [(ngModel)]="pasajero.edad" aria-describedby="emailHelp" required name="edad" min="4" max="80">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Vuelos</label>
        <select class="form-control" id="exampleFormControlSelect1" #vuelo="ngModel" [(ngModel)]="idVuelo"
            name="pais">
            <option *ngFor="let x of vuelos" [value]="x.id">{{x.codigo}} - {{x.pais}}</option>
        </select>
    </div>
    <button type="submit" [disabled]="!formPasajero.form.valid" class="btn btn-dark">Registrar vuelo</button>
</form>
